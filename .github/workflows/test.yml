name: test
on:
  push
#    tags-ignore:
#      'v*'
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  test-windows:
    runs-on: windows-latest
    needs: [build-windows]
    steps:
      - name: tests
        run: python -m unittest -v tests.py